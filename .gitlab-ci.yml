image: gradle:6.8.3-jdk11

stages:
  - build
  - sonarqube
  - test

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches
    - build

build:
  stage: build
  image: gradle:6.8.3-jdk11
  script: 
    - gradle assemble && gradle jar
  artifacts:
    paths:
      - ./build/libs/*.jar
    expire_in: 1 week

sonarqube:
  stage: sonarqube
  script: ./gradlew sonarqube \
    -Dsonar.projectKey=VVPSTA \
    -Dsonar.host.url=http://birkenfunk.de:9000 \
    -Dsonar.login=08cf5e193cd203639be96dfc2122621dfeb40493

test:
  stage: test
  script:
    - ls -la build/ 
    - gradle check
